
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src ="./script.js" defer></script>
  </head>
  <body>
    <div class ="box m-4">
      <section class="section">
        <div class="container">
          <h1 class="title has-text-centered">
          Who's gonna win ?
          </h1>
          <p class="subtitle has-text-centered mb-2">
          Choose between <strong>rock paper or scissors </strong> to see if you can beat the computer!<br /> 
          The first to 5 wins the game.
          </p>
        </div>
      </section>

      <section class="section">
        <div class="buttons is-centered block">
            <p class="control">
              <button class="button is-link is-outlined is-medium">
              <div id="button">Rock</div>
              </button>
            </p>
            <p class="control">
              <button class="button is-link is-outlined is-medium">
              <div id="button">Paper</div>
              </button>
            </p>
            <p class="control">
              <button class="button is-link is-outlined is-medium">
              <div id="button">Scissors</div>
              </button>
            </p>
        </div>
      </section>

      <section class ="section">
        <div id="notification-bar" class="notification is-link is-light has-text-centered">
        <div id="infotext">Waiting for your choice...</div>
        </div>
      </section>

      <section class ="section">
        <nav class="level">
          <div class="level-item has-text-centered">
              <div>
              <p class="heading">Your Score</p>
              <div class="title"><p id="playerScore">0</p></div>
              </div>
          </div>
          <div class="level-item has-text-centered">
              <div class ="box">
              <p class="heading">Round</p>
              <div class="title"><p id="round">0</p></div>
              </div>
          </div>
          <div class="level-item has-text-centered">
              <div>
              <p class="heading">Computer Score</p>
              <div class="title"><p id="computerScore">0</p></div>
              </div>
          </div>
        </nav>
      </section>
    </div>
  </body>
</html>
